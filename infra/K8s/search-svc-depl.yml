apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-svc
spec:
  selector:
    matchLabels:
      app: search-svc
  template:
    metadata:
      labels:
        app: search-svc
    spec:
      containers:
      - name: search-svc
        image: phuoclx/search-svc:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        env:
          - name: ConnectionStrings__MongoDB
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: connString
          - name: RabbitMq__Username
            valueFrom:
              secretKeyRef:
                name: search-secret
                key: rabbitMq_UserName
          - name: RabbitMq__Password
            valueFrom:  
              secretKeyRef:
                name: search-secret
                key: rabbitMq_Password
        envFrom:
          - configMapRef:
              name: search-svc-config
---
apiVersion: v1
kind: Service
metadata:
  name: search-clusterip
spec:
  type: ClusterIP
  selector:
    app: search-svc
  ports:
  - port: 80
    targetPort: 80