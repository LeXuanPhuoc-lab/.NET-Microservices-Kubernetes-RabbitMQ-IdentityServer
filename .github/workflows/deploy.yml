name: Build and publish

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:

  build-and-push:
    runs-on: ubuntu-latest
    env:
      continue: false
    strategy:
      matrix:
        service:
          - name: 'dawn1002/auction-service'
            path: 'server/src/AuctionService'
          - name: 'dawn1002/bid-service'
            path: 'server/src/BindingService'
          - name: 'dawn1002/gateway-service'
            path: 'server/src/GatewayService'
          - name: 'dawn1002/notify-service'
            path: 'server/src/NotificationService'
          - name: 'dawn1002/search-service'
            path: 'server/src/SearchService'
          - name: 'dawn1002/webapp'
            path: 'client/web-app'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 2 # current and previous commit

    - name: Check for changes in service path
      run: |
        if git diff --quiet HEAD^ HEAD -- ${{matrix.service.path}}; then
          echo "No changes in ${{matrix.service.path}}. Skipping build"
          echo "continue=true" >> $GITHUB_ENV
        else
          echo "Changes detected in ${{matrix.service.path}}. Proceeding with build"
          echo "continue=true" >> $GITHUB_ENV
        fi
    - name: Set up Docker buildx
      if: env.continue == 'true'
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker
      if: env.continue == 'true'
      uses: docker/login-action@v3
      with:
        username: ${{secrets.DOCKER_USERNAME}}
        password: ${{secrets.DOCKER_PASSWORD}}

    - name: Build and push Docker image
      if: env.continue == 'true'
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ${{ matrix.service.path }}/Dockerfile
        push: true
        tags: ${{ matrix.service.name }}:latest

